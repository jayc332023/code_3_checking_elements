<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRbtMg1w2YPf37qatUFeS7zlBy7kKI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw%BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Shopping List</title>
</head>

<body>
    <div class="container">
        <header>
            <img src="images/note.png" alt="">
            <h1>Shopping List</h1>
        </header>
        <form id="item-form">
            <div class="form-control">
                <div class="form-group">
                    <input type="text" class="form-input" name="item" id="item-input" aria-describedby="helpId"
                        placeholder="Enter Item">
                    <small id="helpId" class="form-text text-muted">Help text</small>
                </div>
                <div class="form-control">
                    <button type="submit" class="'btn">
                        <i class="fa-solid fa-plus"></i>Add Item
                    </button>
                </div>
            </div>
        </form>

        <div class="filter">
            <input type="text" class="form-input-filter" id="filter" placeholder="Filter Items" />
        </div>

        <ul id="item-list" class="items">
            <li>
                bts <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                blackpink <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                2NE1 <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                straykids <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                newjeans <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
            <li>
                twice
                <button class="remove-item btn-link text-red">
                    <i class="fa-solid fa-xmark"></i>
                </button>
            </li>
        </ul>

        <button id="clear" class="btn-clear">Clear All</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
